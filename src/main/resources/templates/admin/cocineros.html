<!DOCTYPE html>
<head th:replace="fragments/admin/header :: head"></head>
<body>
    <div th:replace="fragments/admin/header :: header"></div>

    <div id="layoutSidenav">
        <div th:replace="fragments/admin/sidenav :: sidenav"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Gestión de Cocineros</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a th:href="@{/admin}">Panel de administración</a></li>
                        <li class="breadcrumb-item active">Cocineros</li>
                    </ol>

                    <table id="tablaCocineros" class="table table-striped" style="width:100%">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Fecha de reclutamiento</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c : ${cocineros}">
                                <td th:text="${c.username}"/>
                                <td th:text="${c.nombre}"/>
                                <td th:text="${c.apellidos}"/>
                                <td th:text="${c.email}"/>
                                <td th:text="${c.telefonoMovil}"/>
                                <td th:text="${c.fechaReclutamiento}"/>
                                <td class="text-center align-middle">
                                    <form
                                        th:action="@{/api/empleados/{id}(id=${r.id})}"
                                        class="form-eliminar-empleado d-inline-flex align-items-center text-nowrap">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="fas fa-trash me-1"></i> Eliminar
                                        </button>
                                    </form>                                          
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="/js/admin/datatables-simple.js"></script>
    <script src="/js/admin/sidebar-toggle.js"></script>
    <script src="/js/admin/empleados.js"></script>
</body>
</html>
