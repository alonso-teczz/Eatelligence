<!DOCTYPE html>

<head th:replace="~{fragments/admin/header :: head}"></head>

<body>
    <div th:replace="~{fragments/admin/header :: header}"></div>

    <div id="layoutSidenav">
        <div th:replace="~{fragments/admin/sidenav :: sidenav}"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Gestión de Horarios</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a th:href="@{/admin}">Panel de control</a></li>
                        <li class="breadcrumb-item active">Horarios</li>
                    </ol>
                    <div class="container my-4" id="horario-container">
                        <h2 class="mb-4">Horario semanal</h2>
                        <!-- Tabla responsive -->
                        <div class="table-responsive">
                            <table class="table table-hover align-middle" id="tabla-horarios">
                                <thead class="table-light">
                                    <tr>
                                        <th>Día</th>
                                        <th>Apertura</th>
                                        <th>Cierre</th>
                                        <th style="width: 1%;"></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>

                        <!-- Botón de persistencia -->
                        <button class="btn btn-success mt-3" id="btn-guardar">
                            <i class="bi bi-save me-1"></i> Guardar cambios
                        </button>
                    </div>

                    <!-- Modal reutilizable -->
                    <div class="modal fade" id="modalHorario" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <form class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Editar horario</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <div class="modal-body">
                                    <div class="row g-3">
                                        <div class="col-6">
                                            <label class="form-label">Apertura</label>
                                            <input type="time" class="form-control" id="input-apertura" required>
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label">Cierre</label>
                                            <input type="time" class="form-control" id="input-cierre" required>
                                        </div>
                                    </div>

                                    <div class="form-check form-switch mt-4">
                                        <input class="form-check-input" type="checkbox" id="chk-aplicar-todos">
                                        <label class="form-check-label" for="chk-aplicar-todos">
                                            Aplicar este horario a todos los días
                                        </label>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Aceptar</button>
                                    <button type="button" class="btn btn-danger"
                                        data-bs-dismiss="modal">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.10/index.global.min.js"></script>

    <script src="/assets/sidebar-toggle.js"></script>
    <script src="/js/admin/horarios.js"></script>
</body>

</html>
