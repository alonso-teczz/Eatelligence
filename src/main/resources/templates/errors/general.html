<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

  <div class="container" style="max-width: 700px;">
    <div class="card border-danger bg-danger-subtle text-danger shadow p-4">
      <div class="card-body text-center">
        <h1 class="display-6 fw-semibold mb-3">
          <i class="bi bi-exclamation-triangle-fill me-2"></i> Se ha producido un error
        </h1>
        <p class="fs-5 mb-4">Lo sentimos, algo no ha funcionado correctamente.</p>

        <div class="alert alert-danger" th:if="${errMsg != null}">
          <strong>Detalles t√©cnicos:</strong>
          <p class="mb-0" th:text="${errMsg}"></p>
        </div>

        <a href="/" class="btn btn-outline-danger mt-3">
          <i class="bi bi-house-fill me-1"></i> Volver al inicio
        </a>
      </div>
    </div>
  </div>

</body>
</html>
