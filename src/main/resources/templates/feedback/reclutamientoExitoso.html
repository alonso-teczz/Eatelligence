<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reclutamiento Exitoso</title>
  <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card border-success bg-success-subtle text-success text-center p-5 shadow" style="max-width: 600px;">
    <div class="card-body">
      <h1 class="display-5 mb-3">
        <i class="bi bi-check-circle-fill"></i>
        Invitación aceptada
      </h1>
      <p class="fs-5">
        Enhorabuena, has sido reclutado como <strong th:text="${rol}">[rol]</strong>
        en <strong th:text="${nombreRestaurante}">[nombre del restaurante]</strong>.
      </p>
      <div class="d-grid gap-2 mt-4">
        <a th:href="@{/login}" class="btn btn-success btn-lg w-100">
          <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar sesión
        </a>
        <a th:href="@{/}" class="btn btn-outline-success btn-lg w-100 mt-1">
          <i class="bi bi-house-fill me-1"></i> Ir al inicio
        </a>
      </div>
    </div>
  </div>

</body>
</html>
