<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reclutamiento Fallido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card border-danger bg-danger-subtle text-danger text-center p-5 shadow" style="max-width: 600px;">
    <div class="card-body">
      <h1 class="display-5 mb-3">
        <i class="bi bi-x-circle-fill"></i>
        Reclutamiento fallido
      </h1>
      <p class="fs-5" th:text="${error}">
        [Aquí se mostrará el mensaje de error: “Token inválido.” o “Token expirado.”]
      </p>
      <div class="d-grid gap-2 mt-4">
        <a th:href="@{/}" class="btn btn-danger btn-lg w-100">
          <i class="bi bi-house-fill me-1"></i> Volver al inicio
        </a>
      </div>
    </div>
  </div>

</body>
</html>
