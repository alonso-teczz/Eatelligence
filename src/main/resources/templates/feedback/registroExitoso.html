<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro exitoso</title>
  <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/registroExitoso.css">
</head>
<body class="bg-light"
  th:attr="data-correo-rest-fallido=${correoRestFallido},
    data-correo-usuario-fallido=${correoUsuarioFallido},
    data-email=${email},
    data-nombre-restaurante=${nombreRestaurante},
    data-token=${token},
    data-tiempo-bloqueo=${tiempoBloqueoEnSegundos}">
  <div class="container py-5 d-flex justify-content-center">
    <div class="card shadow p-4 w-100">
      <div class="card-body text-center pb-0">
        <h1 class="display-5 fw-semibold text-success">¡Registro completado!</h1>
        <p class="lead mt-3">Gracias por unirte a <strong>Eatelligence</strong>.</p>
        <p class="fs-5">Por favor, revisa tu bandeja de entrada para activar tu cuenta.</p>
        
        <div class="alert alert-warning mt-4" role="alert">
          Si no ves el correo, recuerda revisar tu carpeta de <strong>spam o correo no deseado</strong>.
        </div>
        
        <div id="cuentaAtrasContainer" class="mt-4">
          <div class="alert alert-info" role="alert" id="cuentaAtrasTexto"></div>
          
          <div th:replace="~{fragments/csrf :: csrf-fields}"></div>
          
          <div class="d-flex flex-column align-items-center gap-2 mt-3">
            <button id="btn-reenviar" class="btn btn-outline-primary btn-lg" disabled>
              <i class="bi bi-envelope-fill me-1"></i> Reenviar correo
            </button>
          </div>
        </div>
        <a th:href="@{/login}" class="btn btn-success btn-lg w-100">
          <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar sesión
        </a>              
        <a href="/" class="btn btn-outline-success btn-lg">
          <i class="bi bi-house-door-fill me-1"></i> Volver al inicio
        </a>
      </div>
    </div>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/registroExitoso.js"></script>
</body>
</html>
