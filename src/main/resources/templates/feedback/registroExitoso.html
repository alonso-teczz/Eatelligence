<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro exitoso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/registroExitoso.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="/js/registroExitoso.js"></script>
</head>
<body
  th:attr="data-correoEmpresaFallido=${correoEmpresaFallido},
    data-correoPropietarioFallido=${correoPropietarioFallido},
    data-email=${email},
    data-nombreRestaurante=${nombreRestaurante},
    data-token=${token},
    data-tiempobloqueo=${tiempoBloqueoEnSegundos}">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card text-center border-success shadow-lg p-4 animate__animated animate__fadeIn">
      <div class="card-body">
        <div class="text-success mb-4">
          <i class="bi bi-check-circle-fill display-1"></i>
        </div>
        <h1 class="fw-bold text-success">¡Registro completado!</h1>
        <p class="lead mt-3">Gracias por unirte a <strong>Eatelligence</strong>.</p>
        <p class="fs-5 mt-4">Te hemos enviado un correo con el enlace de verificación a la dirección proporcionada.</p>
        <p class="fs-5">Por favor, revisa tu bandeja de entrada para activar tu cuenta.</p>

        <div class="alert alert-warning mt-4" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          Si no ves el correo, revisa tu carpeta de <strong>spam o correo no deseado</strong>.
        </div>
      </div>
    </div>
  </div>

</body>
</html>
