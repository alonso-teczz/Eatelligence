<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro exitoso</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="/js/registroExitoso.js"></script>
</head>
<body
  th:attr="data-correoEmpresaFallido=${correoEmpresaFallido},
           data-correoPropietarioFallido=${correoPropietarioFallido},
           data-email=${email},
           data-nombreRestaurante=${nombreRestaurante},
           data-token=${token}">

  <div class="container py-5 text-center">
    <h1 class="display-5 fw-semibold text-success">¡Registro completado!</h1>
    <p class="lead mt-3">Gracias por registrarte en <strong>Eatelligence</strong>.</p>
    <p>Estamos procesando la activación...</p>
  </div>
</body>
</html>
