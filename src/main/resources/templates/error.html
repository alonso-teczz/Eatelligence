<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-light d-flex flex-column justify-content-start mt-3 align-items-center min-vh-100">

<div class="container text-center px-3">
    <h1 class="display-4 text-danger fw-bold">¡Error!</h1>
    <p class="lead">Se ha producido un error inesperado.</p>

    <!-- Card con detalles -->
    <div class="card shadow-sm mt-4 mx-auto" style="max-width: 800px; width: 100%;">
        <div class="card-body text-start">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>Estado:</strong> <span th:text="${status}">500</span>
                </li>
                <li class="list-group-item" th:if="${error}">
                    <strong>Error:</strong> <span th:text="${error}">Internal Server Error</span>
                </li>
                <li class="list-group-item" th:if="${message}">
                    <strong>Mensaje:</strong> <span th:text="${message}">Descripción del error</span>
                </li>
                <li class="list-group-item" th:if="${path}">
                    <strong>Ruta:</strong> <span th:text="${path}">/ruta</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Acordeón del stack trace -->
    <div class="accordion mt-4 mx-auto" style="max-width: 1200px; width: 100%;" th:if="${trace}">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTrace">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTrace" aria-expanded="false" aria-controls="collapseTrace">
                    Ver detalles técnicos
                </button>
            </h2>
            <div id="collapseTrace" class="accordion-collapse collapse" aria-labelledby="headingTrace">
                <div class="accordion-body text-start">
                    <pre th:text="${trace}" class="small text-danger bg-light border p-3 rounded" style="max-height: 400px; overflow: auto;"></pre>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
