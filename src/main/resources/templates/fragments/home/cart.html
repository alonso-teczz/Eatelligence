<div th:fragment="cart">
    <!-- ▸ Off-canvas CESTA
     Visible solo para usuarios logueados                                     -->
    <div th:if="${session.usuario != null}" class="offcanvas offcanvas-end" tabindex="-1" id="cestaOffcanvas"
        aria-labelledby="cestaOffcanvasLabel">
        <!-- Header ------------------------------------------------------------- -->
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title fw-semibold" id="cestaOffcanvasLabel">
                <i class="bi bi-basket me-1"></i> Tu cesta
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>

        <!-- Body – scrollable -------------------------------------------------- -->
        <div class="offcanvas-body p-3 overflow-auto">
            <!-- Si la cesta está vacía -->
            <p th:if="${session.cart != null and #maps.isEmpty(session.cart.pedidos)}" class="text-muted text-center my-5">
                <i class="bi bi-emoji-frown fs-3 me-1"></i>
                No hay productos en tu cesta.
            </p>

            <!-- Acordeón por restaurante --------------------------------------- -->
            <div th:unless="${session.cart != null and #maps.isEmpty(session.cart.pedidos)}" class="accordion" id="cestaAccordion">
                <div class="accordion-item" th:each="cr,stat : ${session.cart.pedidos.values()}"
                    th:id="'rest-'+${cr.restaurante.id}">
                    <!-- Cabecera del restaurante -->
                    <h2 class="accordion-header" th:id="'heading-'+${stat.index}">
                        <button class="accordion-button collapsed py-2" type="button" data-bs-toggle="collapse"
                            th:data-bs-target="'#collapse-'+${stat.index}" aria-expanded="false"
                            th:aria-controls="'collapse-'+${stat.index}">
                            <i class="bi bi-shop me-2"></i>
                            <span th:text="${cr.restaurante.nombreComercial}">Restaurante</span>
                            <span class="ms-auto badge bg-secondary" th:text="${cr.getTotalPlatos()}">0</span>
                        </button>
                    </h2>

                    <!-- Detalle de líneas ---------------------------------------- -->
                    <div th:id="'collapse-'+${stat.index}" class="accordion-collapse collapse"
                        th:classappend="${stat.index == 0}? 'show'">
                        <div class="accordion-body p-2">
                            <ul class="list-group list-group-flush small">
                                <li class="list-group-item d-flex align-items-center"
                                    th:each="line : ${cr.lineas.values()}">
                                    <span class="badge bg-primary rounded-pill me-2" th:text="${line.cantidad}">1</span>
                                    <div class="flex-grow-1">
                                        <span th:text="${line.plato.nombre}">Plato</span>
                                        <span th:each="alergeno, iterStat : ${line.plato.alergenos}" class="text-muted fst-italic" style="font-size: 0.8rem"
                                            th:text="${alergeno.nombre.serialName} + (iterStat.last ? '' : ', ')">
                                        </span>
                                    </div>
                                    <span th:text="${session.cart != null ? #numbers.formatDecimal(session.cart.totalPrecio(), 1, 2) : '0.00'}"></span>
                                </li>
                            </ul>

                            <!-- Total del restaurante -->
                            <div class="d-flex justify-content-between fw-semibold mt-2">
                                <span>Total</span>
                                <span th:text="${#numbers.formatDecimal(cr.totalPrecio(),1,2)} + '€'">
                                    0,00 €
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /accordion-item -->
            </div>
            <!-- /accordion -->
        </div>
        <!-- /offcanvas-body -->

        <!-- Footer ------------------------------------------------------------- -->
        <div class="offcanvas-footer border-top p-3">
            <div class="d-flex justify-content-between fw-bold mb-2" th:if="${session.cart != null and #maps.isEmpty(session.cart.pedidos)}">
                <span>Total cesta:</span>
                <span th:text="${#numbers.formatDecimal(session.cart.totalPrecio(),1,2)} + '€'">0,00 €</span>
            </div>

            <div class="d-flex gap-2">
                <!-- Vaciar cesta -->
                <form th:action="@{/cart/clear}" method="post" class="w-50">
                    <button class="btn btn-outline-danger w-100" th:disabled="${session.cart == null or #maps.isEmpty(session.cart.pedidos)}">
                        <i class="bi bi-trash me-1"></i> Vaciar
                    </button>
                </form>

                <!-- Finalizar compra -->
                <form th:action="@{/orders/checkout}" method="post" class="w-50">
                    <button class="btn btn-success w-100 position-relative"
                        th:disabled="${session.cart == null or #maps.isEmpty(session.cart.pedidos) || !session.usuario.verificado}"
                        data-bs-toggle="tooltip" data-bs-placement="top" th:title="${!session.usuario.verificado ?
                          'Debes verificar tu cuenta antes de finalizar la compra. ' :
                          ''}">
                        <i class="bi bi-credit-card me-1"></i> Finalizar
                        <!-- link a verificación dentro del tooltip -->
                        <span th:if="${!session.usuario.verificado}">
                            <a th:href="@{/pending-verification}" class="text-warning fw-semibold">
                                Verificar
                            </a>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
