<div th:fragment="formRegistro">
  <div class="container mt-5">
    <div class="card p-4 shadow formulario-registro">
      <h2 class="mb-4 text-center"><i class="bi bi-person-plus-fill"></i> Registro</h2>

      <form id="form-registro" th:action="@{/validUserReg}" th:object="${registroUsuario}" method="post" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre">
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="text" th:field="*{email}" class="form-control" id="email">
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>
          <div class="col-md-6">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" th:field="*{contrasena}" class="form-control" id="contrasena">
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></div>
          </div>
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control" id="telefono">
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
          </div>
        </div>

        <div class="mt-4 position-relative">
          <label for="calle" class="form-label">Calle</label>
          <input type="text" th:field="*{calle}" class="form-control" id="calle" autocomplete="off">
          <div id="sugerencias" class="autocomplete-dropdown"></div>
          <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('calle')}" th:errors="*{calle}"></div>
        </div>

        <div class="row mt-3">
          <div class="col-md-4">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" th:field="*{ciudad}" class="form-control" id="ciudad" readonly>
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></div>
          </div>
          <div class="col-md-4">
            <label for="provincia" class="form-label">Provincia</label>
            <input type="text" th:field="*{provincia}" class="form-control" id="provincia" readonly>
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"></div>
          </div>
          <div class="col-md-4">
            <label for="codigoPostal" class="form-label">Código Postal</label>
            <input type="text" th:field="*{codigoPostal}" class="form-control" id="codigoPostal" readonly>
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('codigoPostal')}" th:errors="*{codigoPostal}"></div>
          </div>
        </div>

        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-check-circle-fill"></i> Registrarse
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
