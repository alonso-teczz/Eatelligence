<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body class="bg-light">

  <div class="container py-5 d-flex justify-content-center">
    <div class="card shadow p-4 w-100">
      <div class="card-body">
        <h2 class="text-center mb-4 text-success fw-semibold">
          <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar sesión
        </h2>

        <form th:action="@{/validate-login}" th:object="${loginDTO}" method="post" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" th:field="*{username}" placeholder="Ej. carlosgp_98" required>
              <div class="d-block invalid-feedback fs-6 mt-2 ms-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" th:field="*{password}" placeholder="Introduce tu contraseña" required>
              <div class="d-block invalid-feedback fs-6 mt-2 ms-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
          </div>

          <!-- <div class="alert alert-danger mt-3" th:if="${loginError}" th:text="${loginError}"></div> -->

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-success btn-lg">
              <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar sesión
            </button>
          </div>
        </form>

        <div class="text-center mt-4">
          <a href="/register" class="btn btn-outline-danger px-4 py-2">
            <i class="bi bi-person-plus-fill me-2"></i> ¿No tienes cuenta? Regístrate
          </a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
