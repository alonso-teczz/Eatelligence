<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Registro | Eatelligence</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos opcionales -->
  <link rel="stylesheet" thhref="@{/css/register.css}">
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow-lg p-4 card-registro">
      <h2 class="mb-4 text-center">
        <i class="bi bi-person-plus-fill"></i> Registro de Usuario
      </h2>

      <form th:action="@{/register}" method="post">
        <div class="row g-3">
          <!-- Nombre -->
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <!-- Contraseña -->
          <div class="col-md-6">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
          </div>

          <!-- Teléfono -->
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required>
          </div>
        </div>

        <!-- Contenedor para React: dirección -->
        <div id="react-autocompletador" class="mt-4"></div>

        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-check-circle-fill"></i> Registrarse
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- React script compilado -->
  <script src="/react/register.js" defer></script>
</body>
</html>
